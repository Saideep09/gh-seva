name: Build and Release gh-seva

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]  # Build for Linux, Windows, and macOS
        goarch: [amd64]                 # Build for 64-bit architecture

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your repository

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'  # Specify the Go version you need

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/gh-seva-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/root.go
        # The above line builds the binary for different platforms and saves it with platform-specific names

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*  # Upload all the files in the dist/ folder (pre-built binaries)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for creating releases
